
apiVersion: apps/v1
kind: deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: salma9345801442/react-app:latest
        ports:
        - containerPort: 80
